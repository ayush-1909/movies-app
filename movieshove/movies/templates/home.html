{% extends 'base.html' %}

{% block page_content %}

<div id="slide" class="carousel slide" data-ride="carousel"  >
  <ol class="carousel-indicators">
      <li data-target="#slide" data-slide-to="0" class="active"></li>
      <li data-target="#slide" data-slide-to="1"></li>
      <li data-target="#slide" data-slide-to="2"></li>
      <li data-target="#slide" data-slide-to="3"></li>
      <li data-target="#slide" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner w-100 h-50">
    <div class="carousel-item active" data-interval="3000">
      <img src="media/images/welcome.jpg" height="400" width="500" class="d-block w-100" alt="...">
    </div>


{% for movie in allmovies %}
        {% if forloop.counter <= 4 %}
             <div class="carousel-item" data-interval="3000">
      <img width="100%" height="400" src="{{ movie.poster.url }}" class="d-block" alt="...">
                 <div class="carousel-caption d-none d-md-block">
                  <h5>{{ movie.title }}</h5>
                  <p>{{ movie.plot }}</p>
                </div>
    </div>
        {% endif %}
        {% empty %}
       No movies
    {% endfor %}
    <a class="carousel-control-prev" href="#slide" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slide" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

<br>


 <div class="row ">
{% for movie in pop %}
     <div class="col-md-3">
          <div class="thumbnail">
 <a href="{% url 'watch' movie.slug %}">
        <img width="360" src="{{movie.poster.url}}" class="img-thumbnail img-responsive" alt="..." height="100">
     <div class="caption">
         <center><h4 class="bg-light">{{ movie.title }} | {{ movie.year }}</h4></center>
     </div></a></div></div>
{% endfor %}
  </div>
{% endblock %}
